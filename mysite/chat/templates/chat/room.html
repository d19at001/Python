<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" >
</head>
<body>
    <h3 id ="label-username">{{ username }}</h3>
    <div>
        <button id="btn-join">Join Room</button>
    </div>

    <div class="main-grid-container">
        <div id="video-container">
            <div><video src="" id="local-video" style ="float: left;" autoplay playsinline></video></div>
            <button id="btn-toggle-audio">Audio Mute</button>
            <button id="btn-toggle-video">Video Off</button>
        </div>

        <div id="chat">
            <h3>ChaT</h3>
            <div id="message">
                <ul id="message-list"></ul>
            </div>

        <div><input id="msg"><button id="btn-send-msg">Send Message</button></div>
        
    </div>
</div>

<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
